name: test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: make clean all -C . && echo "build done"
    - name: test
      run: bin/${EXEC}_tests -S --verbose=0 --timeout 30

